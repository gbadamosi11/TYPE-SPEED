<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Type speed</title>
</head>
<body>
    <div class="container">
        <img src="img/Logo.png" alt="Logo" class="container-img">
        <span class="container-number">
            <span class="container-number-square">0</span>
            <span class="container-number-square container-number-square-2">2</span>
            <span class="container-number-circle">10</span>
        </span>
           

        <h1 class="heading-primary">Mind</h1>
        <div class="input">
            <input type="text" placeholder="Text Here">
        </div>
        <div class="icon">
            <i class="fas fa-redo"></i>
        </div>
    </div>

        <div class="gameover">
            <h1 class="heading-secondary">GAME OVER!</h1>
            <a href="#" class="btn btn-full">Restart</a>
            <a href="#" class="btn btn-full btn btn-full-u"></a>

            <div class="row">
                <div class="col-1-of-2">
                    <a href="#" class="btn btn-black">View Score</a>
                    <a href="#" class="btn btn-black btn btn-black-u"></a>
                </div>
                <div class="col-1-of-2">
                    <a href="#" class="btn btn-black-2">View Score</a>  
                    <a href="#" class="btn btn-black-2 btn btn-black-2-u"></a>
                </div>
            </div>
        </div>
</body>
</html>
